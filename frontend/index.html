<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lottery DApp</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Lottery DApp</h1>
    <div id="wallet-connect">
      <button id="connectWallet">Connect Wallet</button>
      <span id="accountDisplay"></span>
    </div>

    <div id="lottery-actions">
      <h2>Lottery Entry</h2>
      <p>Entrance Fee: <span id="entranceFee">Loading...</span> ETH</p>
      <button id="enterLottery">Enter Lottery</button>
      <p id="status"></p>
    </div>

    <div id="lottery-admin">
      <h2>Admin Controls</h2>
      <button id="startLottery">Start Lottery</button>
      <button id="endLottery">End Lottery</button>
      <p>Winner: <span id="recentWinner">None</span></p>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/web3@1.5.2/dist/web3.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
